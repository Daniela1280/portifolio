<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daniela Pompeu de Sousa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fce4ec, #e3f2fd); /* rosa claro e azul pastel */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff0f5; /* lavanda clara */
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
    }

    h1 {
      color: #6a5acd; /* azul violeta pastel */
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      margin: 10px 5px;
      padding: 10px 20px;
      background-color: #b39ddb; /* lilás pastel */
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #9575cd; /* tom mais escuro do lilás */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Daniela Pompeu de Sousa</h1>
    <p>Bem-vindo(a)! Aqui você encontra meus principais links.</p>

    <a href="#sobre" class="btn">Sobre Mim</a>
    <a href="#projetos" class="btn">Projetos</a>
    <a href="curriculo.pdf" class="btn" target="_blank">Currículo</a>
  </div>
</body>
</html>
