<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Frases Positivas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #7bdff2, #b2f7ef);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: #0077b6;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Frase do Dia</h1>
    <p id="frase">Clique no botão para gerar uma frase positiva!</p>
    <button onclick="gerarFrase()">Nova Frase</button>
    <footer>
      <p style="margin-top: 20px; font-size: 12px;">Projeto desenvolvido por Daniela Pompeu de Sousa</p>
    </footer>
  </div>

  <script>
    const frases = [
      "Você é capaz de coisas incríveis!",
      "Nunca é tarde para recomeçar.",
      "Acredite no seu potencial.",
      "Cada passo é uma conquista.",
      "Você está no caminho certo.",
      "A sua jornada é única e valiosa."
    ];

    function gerarFrase() {
      const indice = Math.floor(Math.random() * frases.length);
      document.getElementById("frase").innerText = frases[indice];
    }
  </script>
</body>
</html>
